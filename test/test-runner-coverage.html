<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Tests - mocha (phantomjs) </title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
	<p>Blanket.js will first be instrumenting and then mocha will be starting...</p>
	<div id="mocha"></div>
	<div id="messages"></div>
	<div id="fixtures"></div>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/expect.js/expect.js"></script>
	<!-- Setting up coverage tool: Blanket.js with mocha adapter -->
	<script src="../node_modules/blanket/dist/qunit/blanket.js"
		data-cover-reporter="./mocha-phantomjs_reporter.js"
		data-cover-reporter-options='[{"outputformat":"defaultReporter", "logformat":"xml"}]'
		data-cover-flags="no-debug"></script>
	<script src="../node_modules/blanket/src/adapters/mocha-blanket.js"></script>
	<!-- Mocha settings -->
	<script>
		mocha.ui('bdd');
	</script>
	<script src="../node_modules/simple-browser-require/require.js"></script>
	<!-- Code to test -->
	<script src="style.js" data-cover></script>
	<!-- Tests -->
	<script src="style-test.js"></script>
	<!-- Test runner delayed startup, required in order to run properly in PhantomJS -->
	<script>
		setTimeout(function() {
			if (window.mochaPhantomJS) {
				mochaPhantomJS.run();
				console.log('Running: Mocha-PhantomJs');
			} else {
				mocha.run();
				console.log('Running: Mocha');
			}
		}, 1000);
</script>
</body>
</html>
